<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card project</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-box">
        <!-- left-image -->

        <img src="./images/mug-mobile.jpg" alt="" class="right-image" />

        <!-- right-part -->
        <div class="right-part">
          <h3 class="cofee-mug">coffee mug</h3>
          <h1 class="white">
            White Coffee  <span class="mugg"> Mug</span>
            
          </h1>
          <p class="des">
            Coffee Mugs are designed to express emotions. These are acclaimed
            for their amazing designs & superior quality.
          </p>
          <!-- number -->
          <div class="number">
            <h1 class="rs">&#8377; 149</h1>
            <p class="actual-price">&#8377; 230</p>
          </div>
          <button class="add">
            <img src="./images/icon-cart.png" alt=""
            class="image" />
           Add to Cart
          </button>
        </div>

        <div></div>
      </div>
    </div>
  </body>
</html>
